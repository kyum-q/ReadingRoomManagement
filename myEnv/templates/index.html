<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>웹소켓으로 MQTT 브로커에 접속</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="mqttio.js" type="text/javascript"></script>
   </head>
   <body>
         <h3>웹소켓으로 mqtt 메시지 수신</h3>
         <hr> 	
         <form id="connection-form">
            <b>브로커 IP:</b>
            <input id="broker" type="text" name="broker" value=""><br>
            <b>포트 번호 :</b>
            <input id="port" type="text" name="port" value="9001"><br>
            <b>토픽 문자열 :</b>
            <input id="topic" type="text" name="topic" value="letter"><br><br>
            <input type="button" onclick="startConnect()" value="Connect">
            <input type="button" onclick="startDisconnect()" value="Disconnect">
         </form>
         <div id="messages"></div>
   </body>
</html>
